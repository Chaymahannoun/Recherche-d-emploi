<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger Votre CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Variables de couleurs pour un thème uniforme */
        :root {
            --bg-dark-color: #121212; /* Fond sombre */
            --bg-light-color: #1a1a1a; /* Fond plus clair pour les sections */
            --text-light-color: #fff; /* Texte clair */
            --primary-color: #00a99d; /* Vert clair pour le thème */
            --primary-dark-color: #008b7d; /* Vert foncé pour le survol */
            --shadow-color: rgba(0, 0, 0, 0.3); /* Ombre douce */
        }

        /* Corps de la page */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light-color); /* Fond sombre */
            color: var(--text-light-color); /* Texte clair */
        }

        /* Header */
        header {
            background-color: var(--bg-dark-color); /* Fond sombre de l'en-tête */
            color: var(--text-light-color); /* Texte clair dans l'en-tête */
            padding: 10px 20px;
        }

        .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center; /* Centrer les éléments du menu */
        }

        .menu li {
            margin-right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: var(--text-light-color);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: var(--primary-color); /* Vert clair au survol */
        }

        /* Section de téléchargement CV */
        section {
            background-color: var(--bg-dark-color); /* Fond plus sombre pour la section */
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            text-align: center;
        }

        h2 {
            color: var(--primary-color); /* Titre en vert clair */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #ccc; /* Texte gris clair pour les descriptions */
            margin-bottom: 30px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
            color: var(--text-light-color); /* Labels en texte clair */
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #444; /* Bordure sombre */
            background-color: #333; /* Fond sombre pour les champs */
            color: var(--text-light-color); /* Texte clair dans les champs */
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color); /* Bordure verte au focus */
        }

        button {
            padding: 12px 25px;
            background-color: var(--primary-color); /* Vert clair pour le bouton */
            color: var(--text-light-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease;
            font-size: 1.1em;
            margin-top: 10px;
            display: block;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: var(--primary-dark-color); /* Vert foncé au survol */
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            section {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
               
                <li><a href="cv.html">Télécharger un CV</a></li>
                <li><a href="emplois.html">Offres d'Emploi</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>    

    <!-- Section de téléchargement du CV -->
    <section id="cv">
        <h2>Téléchargez votre CV</h2>
        <p>Complétez le formulaire ci-dessous pour soumettre votre CV et postuler à des offres d'emploi ou être trouvé par des recruteurs.</p>
        <form action="#" method="POST">
            <label for="name">Nom Complet</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>

            <!-- Détails supplémentaires -->
            <label for="profession">Profession ou Métier recherché</label>
            <input type="text" id="profession" name="profession" placeholder="Votre profession" required>

            <label for="experience">Expérience professionnelle (années)</label>
            <input type="number" id="experience" name="experience" placeholder="Nombre d'années d'expérience" required>

            <label for="skills">Compétences principales</label>
            <textarea id="skills" name="skills" placeholder="Compétences clés" required></textarea>

            <label for="education">Niveau d'études</label>
            <select id="education" name="education" required>
                <option value="bac">Baccalauréat</option>
                <option value="bac+2">Bac +2</option>
                <option value="bac+3">Bac +3</option>
                <option value="bac+5">Bac +5</option>
                <option value="autre">Autre</option>
            </select>

            <label for="availability">Disponibilité</label>
            <select id="availability" name="availability" required>
                <option value="immediate">Disponible immédiatement</option>
                <option value="1_month">Dans 1 mois</option>
                <option value="2_months">Dans 2 mois</option>
            </select>

            <label for="location">Lieu de travail préféré</label>
            <input type="text" id="location" name="location" placeholder="Ville ou région souhaitée" required>

            <button type="submit">Télécharger et Soumettre</button>
        </form>
    </section>

</body>
</html>
